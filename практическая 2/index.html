

<head>
    <link rel="stylesheet" href="стили/style.css">
</head>

<body>
    <div>
        <h1>Coffee blog</h1>
    </div>
    <form>
        
       <p> 
            <label for="title"><b>Название напитка</b></label>
            <input type="title" id="title" name="title" placeholder="Американо">
       </p> 
       
       <p> 
            <label for="sort"><b>Сорт кофе</b></label>
                <select id="sort" name="sort">
                    <option>Арабика</option>
                    <option>Робуста</option>
                    <option>Либерика</option>
                    <option>Эксцельса</option>
                    <br>
                </select>
        </p> 
        <p> 
            <label for="strong"><b>Крепкость обжарки</b></label>
            <br>
            <input type="radio" id = "strong" name = "strong" value = "Крепкая"> Крепкая
            <br>
            <input type="radio" id = "strong" name = "strong" value = "Средняя"> Средняя
            <br>
            <input type="radio" id = "strong" name = "strong" value = "Легкая"> Легкая
        </p>
        <p> 
            <label for="image"><b>Изображение</b></label>
            <input type="text" id="image" name="image" placeholder="Ссылка на кртинку">
       </p>
        
       <p> 
            <label for="cost"><b>Стоимость</b></label>
            <input type="cost" id="cost" name="cost" placeholder="100">
       </p>
        
        <p>
            <label for="description"><b>Описание</b></label> 
            <textarea id="description" name="description" placeholder="Немного про напиток"></textarea> 
        </p>
            
            <input type="submit" value="Добавить напиток">
    </form>
    <br>
    <table id="table">
        <thead id="head">
            <tr>
                <th>Изображение</th>
                <th> Название</th>
                <th>Сорт </th>
                <th> Крепкость обжарки </th>
                <th>Стоимость </th>
                <th> Описание</th>
            </tr>
        </thead>
        
        
    </table>
</body>
<script> 
    const f = document.forms[0]; 
    let tr = document.getElementById("table"); 
    let t = tr; 
    f.addEventListener("submit", (e) => { 
        e.preventDefault(); 
        let body = {}; 
        for (let i = 0; i < f.elements.length; i++) { 
            let tag = f[i]; 
            if (tag.name) { 
                if (tag.type === "radio" && tag.checked) { 
                    body[tag.name] = tag.value; 
                } else if (tag.type !== "radio") { 
                    body[tag.name] = tag.value; 
                } 
            } 
        } 
        console.log(body); 
        let html = "<tr>"; 
        html += `<td><img src="${body.image}" width="50" alt="${body.title}"></td>`; 
        html += `<td>${body.title || ""}</td>`; 
        html += `<td>${body.sort || ""}</td>`; 
        html += `<td>${body.strong || ""}</td>`; 
        html += `<td>${body.cost || ""}</td>`; 
        html += `<td>${body.description || ""}</td>`; 
        html += "</tr>" 
        t.innerHTML += html; 
    }) 
</script>
